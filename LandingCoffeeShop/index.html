<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "Viewport" content = "width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="style.css">
        <!--Google Fonts Links For Icon-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head> 
    <body>
        <header>
            <nav class="navigation-bar">
                <a href="#" class="logo">Coffee<span>.</span></a>
                <ul class="menu-links">
                    <span id="close-menu-button" class="material-icons">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Avaliaçôes</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <span id="menu-button" class="material-icons">menu</span>
            </nav>
        </header>

        <section class = "hero-section">
            <div class="content">
                <h1>Comece o seu dia com um bom café</h1>
                <p>
                    Café é a bebida mais popular e apreciada no mundo.
                    Desperte os seus sentidos com o nosso café.
                </p>
                <button>Peça Agora</button>
            </div>
        </section>

        <script>
            const header = document.querySelector("header");
            const menuButton = document.querySelector("#menu-button");
            const closeMenuButton = document.querySelector("#close-menu-button");

            menuButton.addEventListener("click", () =>
            {
                header.classList.toggle("show-mobile-menu")
            });

            closeMenuButton.addEventListener("click", () =>
            {
                menuButton.click()
            });

        </script>
    </body>
</html>
